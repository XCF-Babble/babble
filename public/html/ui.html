<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Babble - 说都不会话了</title>
  <link rel="stylesheet" href="../css/ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
  <div class="border">
    <div class="card-body">
      <h4 class="mt-3">Babble </h4>
      <p class="lead">说都不会话了。</p>
      <div class="row">
        <div class="col">
          <textarea class="form-control babble-text" id="plainText" rows="5" placeholder="Plain Text"></textarea>
        </div>
        <div class="col-sm-auto">
          <div class="form-group">
            <button type="button" class="btn btn-sm btn-primary btn-block" id="babbleButton">Babble&gt;&gt;</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-sm btn-primary btn-block" id="debabbleButton">&lt;&lt;Debabble</button>
          </div>
          <button type="button" class="btn btn-sm btn-info btn-block" data-toggle="modal" data-target="#settingsModal">Select Key</button>
        </div>
        <div class="col">
          <textarea class="form-control babble-text" id="cipherText" rows="5" placeholder="Babbled Text"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
