<head>
  <meta charset="utf-8">
  <title>Babble Decryption</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background: transparent !important;
      color: black !important;
      font: 14px sans-serif !important;
      height: 100% !important;
      margin: 0 !important;
      overflow: hidden !important;
      width: 100% !important;
    }

    body :focus {
      outline: none !important;
    }

    #decrypt-box {
      height: 8em;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #fff;
      border-radius: .1em;
      overflow-y: auto;
      overflow-wrap: break-word;
    }

    #copy-box {
      display: none; /* Hidden text area for copying */
    }

    section > div:first-child + div {
      direction: ltr !important;
      margin: 2px 0 !important;
      text-align: right !important;
    }

    section > div > small {
      float: right;
    }

    aside {
      background-color: #eee !important;
      border: 1px solid #aaa !important;
      border-radius: .1em;
      bottom: 4px !important;
      box-sizing: border-box !important;
      min-width: 24em !important;
      padding: 4px !important;
      position: fixed !important;
      right: 4px !important;
      visibility: hidden !important;
      width: calc(40% - 4px) !important;
    }

    .show {
      visibility: visible !important;
    }

    button {
      float: left;
      background-color: #ccc !important;
      cursor: pointer !important;
      padding: 4px 6px !important;
      margin: 0 0 0 2px !important;
    }

    button:first-of-type {
      margin-left: 0 !important;
    }

    .show {
      visibility: visible !important;
    }

  </style>
</head>

<body>
  <aside>
    <section>
      <div id="decrypt-box" style="height:8em;">
      </div>
      <textarea id="copy-box" readonly spellcheck="false"></textarea>
      <div>
        <button id="copy" class="btn btn-sm" disabled type="button">Copy</button>
        <button id="setKey" class="btn btn-sm" disabled type="button">Use this key</button>
        <button id="quit" class="btn btn-sm" disabled type="button">Quit</button>
        <small>Decryption Key: <span id="key-name"></span></small>
      </div>
    </section>
  </aside>
  <script src="../js/web_accessible_resources/decrypt.js"></script>
  <script src="../js/vendor.js"></script>
</body>
