<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babble - 说都不会话了</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-3">
      <div class="item">
        <h4>Babble &ndash; 说都不会话了。</h4>
      </div>
      <div class="container-row">
        <div id="debabble-icon">
          <i class="fa fa-unlock fa-1x fa-babble-selector"></i>
        </div>
        <div id="keystore-icon">
          <i class="fa fa-key fa-1x fa-babble-selector"></i>
        </div>
        <div id="copy-icon">
          <i class="fa fa-copy fa-1x fa-babble-selector"></i>
        </div>
      </div>
      <div class="item">
        <small class="text-muted">Encryption Key: <span id="encryption-key-name">(None)</span></small>
      </div>
      <div class="item">
        <textarea class="form-control babble-text" id="plaintext" placeholder="Plain Text" rows="5"></textarea>
      </div>
      <div class="item">
        <textarea readonly class="form-control babble-text" id="display-text" rows="5"></textarea>
      </div>
      <div class="item">
        <small class="text-muted">Ouput length: <span id="display-length">0</span></small>
      </div>
    </div>
    <script src="../js/utils/message.js"></script>
    <script src="../js/popup/popup.js"></script>
    <script src="../js/vendor.js"></script>
  </body>
</html>
